# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: |
          pip install nbconvert
          gem install jekyll bundler  # Ensure Jekyll is installed

      - name: Check Jekyll installation
        run: jekyll -v || echo "Jekyll is not installed!"

      - name: Execute conversion script
        run: python scripts/convert_notebooks.py

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Check if _site exists before uploading
        run: |
          if [ -d "./_site" ]; then
            echo "✅ _site directory exists."
          else
            echo "❌ ERROR: _site directory does NOT exist!"
            exit 1
          fi

      - name: Verify build output
        run: ls -la ./_site

      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: github-pages
          path: ./_site/
          retention-days: 1


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./_site

      - name: Verify artifact files
        run: ls -la ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
